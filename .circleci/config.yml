version: 2.1
orbs:
  cypress: cypress-io/cypress@3
workflows:
  test:
    jobs:
      - cypress/run:
          install-browsers: true
          start-command: 'npm run start'
          cypress-command: 'npx cypress run --browser chrome'
      - store_artifacts:
          path: /home/circleci/project/cypress/videos
          destination: artifact-file
      - store_artifacts:
          path: cypress/videos
