version: '2.1'
orbs:
  cypress: cypress-io/cypress@3.1.4
workflows:
  use-my-orb:
    jobs:
      - cypress/run:
          cypress-command: npx cypress run  
          install-browsers: true
          post-steps:
              - run: 
                  name: Zip  Report
                  command: |
                    node ./scripts/zipScript.js
                    ls -l cypress/reports/mochawesome-report
              - store_artifacts:
                  path: cypress/reports/mochawesome-report    
